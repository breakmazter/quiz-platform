<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quiz platform</title>
</head>
<body>

    <p>Hi, {{ user.username }}! <a href="{% url 'logout' %}">Exit</a></p>
{% else %}
    <p><a href="{% url 'login' %}">Log In</a></p>
{% endif %}
{% block content %}
{% endblock %}
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Тестовый сервис</title>
</head>
<body>
{% if user.is_authenticated %}
    <p>Привет, {{ user.username }}! <a href="{% url 'logout' %}">Выйти</a></p>
{% else %}
    <p><a href="{% url 'login' %}">Войти</a></p>
{% endif %}
{% block content %}
{% endblock %}
</body>
</html>

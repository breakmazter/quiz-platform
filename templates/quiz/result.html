{% extends 'quiz/base.html' %}

{% block content %}
    <h1>Результаты</h1>
    <p>Тест: {{ quiz.title }}</p>
    <p>Количество правильных ответов: {{ correct_answers }}</p>
    <p>Количество неправильных ответов: {{ not_correct_answers }}</p>
    <p>Процент правильных ответов: {{ percentage }}%</p>

    <button><a href="../../">Вернуться в квизам</a></button>
{% endblock %}
